<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts/axios.js"></script>
  <script src="./scripts/client.js"></script>

  <title>SQL TO-DO List</title>
</head>
<body>
  <header>
    <h1>SQL TO-DO List</h1>
  </header>
<h2>To-Do's listed below</h2>
<form>
  <input data-testid="toDoTextInput" type="text" id="toDo" placeholder="To-Do">
  <button data-testid="submitButton" id="submit-todo" onclick="addTodo(event)">Add to list</button>
</form>
<table>
  <thead>
      <tr>
          <th>To-Do</th>
          <th>Complete?</th>
          <th>Delete</th>
      </tr>
  </thead>
  <tbody id="toDoHome">
      <!-- To Do's will go here -->
  </tbody>
</table>

</body>
</html>
